<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>First Card</title>
</head>
<body>
  <main>
    <div class="card-container">
      <div class="card-content">
        <div class="card-content__title">Football ball</div>
        <div class="card-content__image">
          <img src="https://upload.wikimedia.org/wikipedia/commons/1/1d/Football_Pallo_valmiina-cropped.jpg" alt="Football ball">
        </div>
        <div class="card-content__description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius quia, totam nam cupiditate quasi ratione, vitae in maxime aut dolor amet? Dicta a culpa totam possimus, illo accusantium corporis eos?</div>
        <div class="card-content__price">Price: 11<span>99</span></div>
        <button class="buy-btn">BUY</button>
      </div>
    </div>
  </main>
</body>
</html>
